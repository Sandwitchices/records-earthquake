<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Recent Earthquakes (≥ M3.0)</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #f5f6fa; margin: 20px; }
    h1 { text-align: center; color: #273c75; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; }
    th { background-color: #273c75; color: white; }
    tr:hover { background-color: #f1f2f6; }
  </style>
</head>
<body>
  <h1>Recent Earthquakes (≥ M3.0)</h1>
  <table>
    <thead>
      <tr><th>Date</th><th>Time</th><th>Magnitude</th><th>Depth</th><th>Location</th></tr>
    </thead>
    <tbody>
      {% for eq in earthquakes %}
      <tr>
        <td>{{ eq.date }}</td>
        <td>{{ eq.time }}</td>
        <td>{{ eq.magnitude }}</td>
        <td>{{ eq.depth }}</td>
        <td>{{ eq.location }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
